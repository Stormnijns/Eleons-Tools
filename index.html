<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eleons Tool</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<h1>Team Builder</h1>


<div id="layout">
    <div id="team">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>
</div>


<div id="results">
    <h2>Results</h2>
    <p><strong>Effective Against:</strong> <span id="effective"></span></p>
    <p><strong>Weak Against:</strong> <span id="weak"></span></p>
    <p><strong>Neutral Against:</strong> <span id="neutral"></span></p>
</div>

<div id="dex">
    <h2>All Eleons</h2>
    <div id="dexList"></div>
</div>

<h2>Defense Type Chart</h2>
<div class="typeChart">
    <div id="typeChartContainer"></div>
</div>

</body>
</html>
